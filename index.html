<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

<body>

    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-dark-emphasis text-uppercase fw-bold text-bg-info mt-3 mb-3 rounded-3 p-3 fs-3" >Buttons with various style</h1>
            <div>
                <button class="btn btn-primary margin" > Button Primary </button>
                <button class="btn btn-outline-primary margin " > Outline Primary </button>
                <button class="btn btn-secondary margin " > Button Secondary </button>
                <button class="btn btn-outline-secondary margin " > Outline Secondary </button>
                <button class="btn btn-info margin" > Button Info </button>
                <button class="btn btn-outline-info margin" > Outline Info </button>
                <button class="btn btn-danger margin" > Button Danger </button>
                <button class="btn btn-outline-danger margin" > Outline Danger </button>
                <button class="btn btn-warning margin" > Button Light </button>
                <button class="btn btn-outline-warning margin" > Outline Warning </button>

        </div>
    </div>
</div>

    <div class="row">
        <div class="col-4">
            <div class="card">
                <h1>Card Section</h1>
                <img src="" alt="">

        </div>
    </div>
